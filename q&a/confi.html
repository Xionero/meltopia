<script>
    const leftName = "Sen Yarizui"; // จากบรรทัดที่ 1
    const leftImageURL = "https://64.media.tumblr.com/294585dad43e793b31c67291d70c795a/tumblr_pqanznFeux1qjvkxgo2_1280.pnj"; // จากบรรทัดที่ 2
    const rightName = "Rit"; // จากบรรทัดที่ 3
    const rightImageURL = "https://pbs.twimg.com/media/FBluPOaVIAIE1eI.jpg"; // จากบรรทัดที่ 4
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>เกมส์คนที่ถูกเลือก</title>
    <link rel="shortcut icon" href="images/index.ico" type="image/x-icon">
 
    <!-- CSS: Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS: Bootstrap v-5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            overflow-x: hidden;
	    background-color: black;
        }

        .selectedImage {
            border: 2px solid red;
        }
    
        .unselectedImage {
            filter: brightness(50%);
        }
    
        .image {
            width: 368px;
            height: 207px;
        }

        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 15vh; /* Height of the viewport */
        }

        .modal-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
        }


		.modal-backdrop {
            display: none;
        }

        .modal-dialog {
            z-index: 1055;
        }
		
        #demo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #007bff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
    
<body> 
    <!-- Space -->
    <div class="py-lg-5 py-md-4 py-sm-3 py-2"></div>

    <!-- Form Container -->
    <div class="row justify-content-center pt-5">
        <div class="col-lg-7 col-md-10">
            <!-- Form -->
            <form id="myForm" action="https://script.google.com/macros/s/AKfycbyxJUSBq47fNg5oCMYEji215mz5Fj7UkmmFfc4oa3NQmIkv_D8X4v2EdM9W0P43b4yJgg/exec" method="POST" accept-charset="UTF-8" autocomplete="off" name="confident">
                <div class="row g-4">
                    <input type="hidden" id="hiddenInput" name="answer">
                    
                    <!-- รูปซ้าย -->
                    <div class="col-lg-6 d-flex justify-content-center">
                        <div class="input_overlay" style="position: relative;">
                            <img id="leftImage" class="image" src="" alt="รูปภาพซ้าย" onclick="selectImage('LL')">
                            <label id="leftLabel" for="leftImage" style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 2px black;"></label>
                        </div>
                    </div>
                    
                    <!-- รูปขวา -->
                    <div class="col-lg-6 d-flex justify-content-center">
                        <div class="input_overlay" style="position: relative;">
                            <img id="rightImage" class="image" src="" alt="รูปภาพขวา" onclick="selectImage('RR')">
                            <label id="rightLabel" for="rightImage" style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 2px black;"></label>
                        </div>
                    </div>
                    
                    <script>
                        // กำหนดข้อความและ URL ให้กับ element HTML
                        document.getElementById("leftLabel").innerText = leftName;
                        document.getElementById("leftImage").src = leftImageURL;
                        document.getElementById("rightLabel").innerText = rightName;
                        document.getElementById("rightImage").src = rightImageURL;
                    
                        // ฟังก์ชันเมื่อคลิกที่รูป
                        function selectImage(side) {
                            console.log("Selected image on " + side + " side.");
                        }

                        function selectImage(input) {
                            var leftImage = document.getElementById('leftImage');
                            var rightImage = document.getElementById('rightImage');
                    
                            if (input === 'LL') {
                                leftImage.classList.add('selectedImage');
                                leftImage.classList.remove('unselectedImage');
                                rightImage.classList.remove('selectedImage');
                                rightImage.classList.add('unselectedImage');
                                document.getElementById('hiddenInput').value = 'ซ้าย';
                            } else if (input === 'RR') {
                                leftImage.classList.remove('selectedImage');
                                leftImage.classList.add('unselectedImage');
                                rightImage.classList.add('selectedImage');
                                rightImage.classList.remove('unselectedImage');
                                document.getElementById('hiddenInput').value = 'ขวา';
                            }
                        }
                    </script>
                       
                    <div class="container center-screen">
                        <div class="row w-50">
                            <!-- Youtube Name -->
                            <div class="col-lg-6 mx-auto">
                                <div class="input_overlay">
                                    <input type="text" name="youtube_name" placeholder="ชื่อ YouTube" class="form-control" required autocomplete="off">
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12 text-center">
                                <button type="button" class="btn btn-primary mt-3" onclick="showModal()">Ok</button>
                            </div>
                        </div>
                    </div>

                    <!-- Confirmation Modal -->
                    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="confirmationModalLabel">ยืนยันการส่งข้อมูล</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body modal-center">
                                    ไม่เปลี่ยนใจแน่นะ!!
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" onclick="submitForm()">Confirm</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>              
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Success Modal -->
                    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="successModalLabel">สถานะการส่งข้อมูล</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body modal-center">
                                    <p id="successMessage"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        function showModal() {
                            if (!document.getElementById('hiddenInput').value) {
                                alert("กรุณาเลือกรูปภาพก่อนทำการส่ง");
                                return;
                            }
                            $('#confirmationModal').modal('show');
                        }

                        function submitForm() {
                            $('#confirmationModal').modal('hide');

                            var form = document.getElementById('myForm');

                            // ส่งข้อมูลฟอร์มผ่าน AJAX
                            var xhr = new XMLHttpRequest();
                            xhr.open(form.method, form.action, true);
                            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

                            xhr.onreadystatechange = function() {
                                if (xhr.readyState === XMLHttpRequest.DONE) {
                                    if (xhr.status === 200) {
                                        document.getElementById('successMessage').innerText = 'ได้รับแล้วจ้า'; // แสดงข้อความเมื่อสำเร็จ
                                        $('#successModal').modal('show');
                                        setTimeout(function() {
                                            $('#successModal').modal('hide');
                                        }, 2000); // ซ่อนข้อความหลังจาก 2 วินาที
                                    } else {
                                        document.getElementById('successMessage').innerText = 'เกิดข้อผิดพลาดในการส่งข้อมูล'; // แสดงข้อความเมื่อมีข้อผิดพลาด
                                        $('#successModal').modal('show');
                                        setTimeout(function() {
                                            $('#successModal').modal('hide');
                                        }, 2000); // ซ่อนข้อความหลังจาก 2 วินาที
                                    }
                                }
                            };

                            var formData = new FormData(form);
                            var encodedData = new URLSearchParams(formData).toString();
                            xhr.send(encodedData);
                        }
                    </script>

                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
